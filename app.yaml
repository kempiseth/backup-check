runtime: php55
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /.*
  script: index.php
  secure: always

# [START env_vars]
env_variables:
  GCS_BUCKET_NAME: "tln-construction.appspot.com"
# [END env_vars]

skip_files:
  - (.*/)?Tests\/Fixtures\/(.*)
